[package]
name = "burn-mnist"
version = "0.1.1"
edition = "2024"
description = "train a simple neural network on mnist dataset using burn."
license = "MIT"

[[bin]]
name = "burn-mnist"
path = "src/main.rs"

[dependencies]
burn = { version = "0.18.0", features = ["train", "vision", "dataset", "wgpu", "remote"] }
clap = { version = "4.5.41", features = ["derive"] }
rand = "0.9.1"
